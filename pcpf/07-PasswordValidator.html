<html>  
<head>
    <title>Validate Password</title>
    <script type="text/javascript">
        function check_pw() {
            var str =
                document.getElementById("pw").value;
            if (str.match(/[a-z]/g) && str.match(
                    /[A-Z]/g) && str.match(
                    /[0-9]/g) && str.length >= 8)
            alert("Password is valid");
            else
            alert("Password is invalid");
          }
    </script>
</head>  
<body>
        Password:
        <input type="text" 
               id="pw" />
        <input type="button"
               value="Check" 
               onclick="check_pw()" />
</body>  
</html>
