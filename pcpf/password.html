<html>
<body>
    <h1>JavaScript Program</h1>
    <script>
        // Input
        let string = prompt("Enter a password: ");
        //Processing & Output
        if (string.match(/[a-z]/g) && string.match(
            /[A-Z]/g) && string.match(
                /[0-9]/g) && string.length >= 8 && string.match(
                    /[#]/gi)) 
        {
            alert("Password is valid");
        }
        else 
        {
            alert("Password is invalid");
        }
    </script>
</body>
</html>
